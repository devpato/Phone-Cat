<!doctype html>
<html lang="en" ng-app="phonecatApp" ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Google Phone Gallery">Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<!--Sidebar content-->
				Search: <input ng-model="query">
				<select ng-model="orderProp">
				  <option value="name">Alphabetical</option>
				  <option value="age">Newest</option>
				</select>
			</div>
			<div class="col-md-10">
			<!--Body content-->
				<table class="phones table table-bordered table-hover table-responsive">
					<thead>
		      			<tr>
		      				<th>Image</th>
		      				<th>Cellphone Name</th>
		      				<th>Description</th>
		      			</tr>
		      		</thead>
		      		<tbody ng-repeat="phone in phones | filter:query | orderBy:orderProp">
		      			<td><a href="#/phones/{{phone.id}}" class="thumb"><img class="img-circle" ng-src="{{phone.imageUrl}}" style="width: 70px"></a></td>
		      			<td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>	
				    	<td>{{phone.snippet}}</td>				 
				</table>
			</div>
		</div>
	</div>
</body>
</html>
